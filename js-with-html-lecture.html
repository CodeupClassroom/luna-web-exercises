<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS with HTML Lecture</title>
</head>
<body>

    <h1>JS with HTML Lecture</h1>

    <!--
        HTML WITH JS
            JS in HTML
            JS in external script

        CONSOLE LOGGING

        STRICT MODE
            - https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Strict_mode
            - Must include from this point forward
            - Makes JS less tolerant of sloppy code
            - example...all variables require declaration

        USER INTERACTION... alert(), confirm(), prompt()
    -->

    <!-- inline script -->

    <script>

        "use strict";

        // *********************************************** User Interaction Functions

        // No HTML will load until user interaction functions are finished

        // -- Alert --
        alert("Howdy, Voyageurs!");

        // -- Confirm --
        confirm("Do you want to play a game?");

        var answer = confirm("Am I right???");

        alert("For the question above, you answered: " + answer);

        // -- Prompt --
        var name = prompt("Please enter your name...");
        alert("Hello, " + name + "!");


    </script>

    <!-- external js file -->
    <script src="js/jsHtmlLec.js"></script>

</body>
</html>
