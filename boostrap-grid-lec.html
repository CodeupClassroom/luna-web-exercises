<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid Lecture</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        section.row > div {
            height: 150px;
        }

        div.row > div {
            height: 85px;
        }
    </style>
</head>
<body>

<main class="container">
    <section class="row mb-5">
        <div class="col text-light bg-danger d-flex justify-content-center align-items-center">1</div>
        <div class="col text-light bg-success d-flex justify-content-center align-items-center">2</div>
        <div class="col text-light bg-primary d-flex justify-content-center align-items-center">3</div>
        <div class="col text-dark bg-warning d-flex justify-content-center align-items-center">4</div>
        <div class="col text-light bg-danger d-flex justify-content-center align-items-center">5</div>
        <div class="col text-light bg-success d-flex justify-content-center align-items-center">6</div>
        <div class="col text-light bg-primary d-flex justify-content-center align-items-center">7</div>
        <div class="col text-dark bg-warning d-flex justify-content-center align-items-center">8</div>
        <div class="col text-light bg-danger d-flex justify-content-center align-items-center">1</div>
        <div class="col text-light bg-success d-flex justify-content-center align-items-center">2</div>
        <div class="col text-light bg-primary d-flex justify-content-center align-items-center">3</div>
        <div class="col text-dark bg-warning d-flex justify-content-center align-items-center">4</div>
        <div class="col text-light bg-danger d-flex justify-content-center align-items-center">5</div>
        <div class="col text-light bg-success d-flex justify-content-center align-items-center">6</div>
        <div class="col text-light bg-primary d-flex justify-content-center align-items-center">7</div>
        <div class="col text-dark bg-warning d-flex justify-content-center align-items-center">8</div>
    </section>
    <section class="row mb-5">
        <div class="col-12 col-sm-6 col-lg-3 text-light bg-danger d-flex justify-content-center align-items-center">1
        </div>
        <div class="col-12 col-sm-6 col-lg-3 text-light bg-success d-flex justify-content-center align-items-center">2
        </div>
        <div class="col-12 col-sm-6 col-lg-3 text-light bg-primary d-flex justify-content-center align-items-center">3
        </div>
        <div class="col-12 col-sm-6 col-lg-3 text-dark bg-warning d-flex justify-content-center align-items-center">4
        </div>
    </section>
    <section class="row mb-5">
        <div class="col-12 col-sm-6 text-light bg-danger">
            <div class="row">
                <div class="col-12 col-sm-6 text-light bg-dark d-flex justify-content-center align-items-center">1.1
                </div>
                <div class="col-12 col-sm-6 text-light bg-info d-flex justify-content-center align-items-center">1.2
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-6 text-light bg-success d-flex justify-content-center align-items-center">2</div>
    </section>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
