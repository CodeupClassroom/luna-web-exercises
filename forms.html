<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="POST" action="https://www.elformo.com/forms/da414090-ea52-4da5-8939-394552b94fb1">
    <section>
        <label for="email">Email: </label>
        <input id="email" name="email" type="text" placeholder="Input email here">
    </section>

    <section>
        <label for="password">Password</label>
        <input id="password" name="pass" type="password" placeholder="Input password here">
    </section>

    <section>
        <label for="bio">Tell me about yourself:</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    </section>

    <section>
        <h2>How'd you hear about Veridian Dynamics?</h2>
        <input name="capture" id="billboard" value="billboard" type="checkbox">
        <label for="billboard">Billboard</label>
        <input name="capture" id="radio" value="radio advertisement" type="checkbox">
        <label for="radio">Radio Advertisements</label>
        <input name="capture" id="internet" value="internet advertisements" type="checkbox">
        <label for="internet">Internet Advertisements</label>
        <input name="capture" id="other" value="other" type="checkbox">
        <label for="other">Other</label>
    </section>

    <section>
        <h2>
            <label for="browser">What browser are you using?</label>
        </h2>
        <select name="browser" id="browser">
            <option value="chrome">Google Chrome</option>
            <option value="firefox">Mozilla Firefox</option>
            <option value="edge">Microsoft Edge</option>
            <option value="safari" selected>Apple Safari</option>
            <option value="opera">Opera.... Opera?</option>
        </select>
    </section>

    <input type="submit">
</form>
</body>
</html>
